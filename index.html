<!DOCTYPE html>

<html>

<head>
<title> NPC Generator </title>
</head>

<body>
	<script src="script.js">
	</script>

		<h1> DND NPC Generator </h1>
		<button onclick="changeAllText()"
			<p>Generate All</p>
		</button>
		<br />
		<br />
		
		<button onclick="changeNameText('name')"
			<p>Generate Name</p>
		</button>
		<div>
		<p id="name">Billy</p>
		</div>
		
		<button onclick="changeNameText('sur')"
			<p>Generate Surname</p>
		</button>
		<div>
		<p id="sur">Jean</p>
		</div>
		
		<button onclick="changeRaceText()"
			<p>Generate Race</p>
		</button>
		<div>
		<p id="race">Human</p>
		</div>
		
		<button onclick="changeProfessionText()"
			<p>Generate Profession</p>
		</button>
		<div>
		<p id="prof">Performer</p>
		</div>
		
		<button onclick="changeClassText()"
			<p>Generate Class</p>
		</button>
		<div>
		<p id="class">No Class</p>
		</div>
		
		<button onclick="changePersonalityText()"
			<p>Generate Personality</p>
		</button>
		<div>
		<p id="personality">No Personality</p>
		</div>
		
		<button onclick="changeLikesText()"
			<p>Generate Likes</p>
		</button>
		<div>
		<p id="likes">No Likes</p>
		</div>
		
		<button onclick="changeAlignText()"
			<p>Generate Alignment</p>
		</button>
		<div>
		<p id="align">True Neutral</p>
		</div>
		
</body>
		
		
</html>
