<!DOCTYPE html>

<html>

<head>
<title> DND NPC Generator </title>
	<meta charset="UTF-8">
	<meta name="description" content="Generates characters for a DND adventure.">
	<meta name="author" content="Anton Medina">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<script src="script.js">
	</script>

	<table>
	
		<h1> DND NPC Generator </h1>
		<tr>
			<td>
				<button onclick="changeAllText()"
					<p>Generate All</p>
				</button>
			</td>
			<td>
				<button onclick="copyCharacterText()"
					<p>Copy Character to Clipboard</p>
				</button>
			</td>
		</tr>
		
		<tr>
			<td>
				<button onclick="changeNameText('name')"
					<p>Generate Name</p>
				</button>
				<div>
				<p id="name">Name</p>
				</div>
			</td>
		
			<td>
				<button onclick="changeNameText('sur')"
					<p>Generate Surname</p>
				</button>
				<div>
				<p id="sur">Surname</p>
				</div>
			</td>
		</tr>
		
		<tr>
			<td>
				<button onclick="changeRaceText()"
					<p>Generate Race</p>
				</button>
				<div>
				<p id="race">Race</p>
				</div>
			</td>
			
			<td>
				<button onclick="changeProfessionText()"
					<p>Generate Profession</p>
				</button>
				<div>
				<p id="prof">Profession</p>
				</div>
			</td>
		</tr>
		
		<tr>
			<td>
				<button onclick="changeClassText()"
					<p>Generate Class</p>
				</button>
				<div>
				<p id="class">Class</p>
				</div>
			</td>
			
			<td>
				<button onclick="changeAlignText()"
					<p>Generate Alignment</p>
				</button>
				<div>
				<p id="align">Alignment</p>
				</div>
			</td>
		</tr>
		
		<tr>
			<td>
				<button onclick="changePersonalityText()"
					<p>Generate Personality</p>
				</button>
				<div>
				<p id="personality">Personality<br><br><br><br><br></p>
				</div>
			</td>
			
			<td>
				<button onclick="changeLikesText()"
					<p>Generate Likes</p>
				</button>
				<div>
				<p id="likes">Likes<br><br><br><br><br></p>
				</div>
			</td>
		</tr>
		
		
		<tr>
			<td>
				<button onclick="changeInventoryText()"
					<p>Generate Inventory</p>
				</button>
				<div>
				<p id="bag">Items<br><br><br><br><br></p>
				</div>
			</td>
			
			<td>
				<button onclick="changeMoneyText()"
					<p>Generate Gold</p>
				</button>
				<div>
				<p id="money">Money<br><br><br><br><br></p>
				</div>
			</td>
		</tr>
		
	</table>
	
	<p>Raw Text</p>
	<textarea readonly id="copyBox"> NPC </textarea>
		
</body>
		
		
</html>
